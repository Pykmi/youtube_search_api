<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="favicon.ico" rel="shortcut icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />

    <!-- BOOTSTRAP & JQUERY -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!-- Google API -->
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- Local Stylesheet -->
    <link href="local.css" rel="stylesheet">

    <title>Display Youtube Videos</title>
</head>
<body>

<div class="container box_extended">
    <div class="narrower">
        <div class="box_extended top_space bottom_space">
            <iframe class="view_screen" id="screen" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
        </div>
        
        <input type="text" class="form-control padding" id="searchKeywords" />

        <div class="box_extended top_space">
            <button type="button" class="btn btn-primary btn-lg" id="searchAction">Search Youtube</button>
        </div>

        <div class="box_extended top_space">
            <ul class="result_list" id="searchResults">

            </ul>
        </div>
    </div>
</div>

</body>
<script src="app.js"></script>
</html>
